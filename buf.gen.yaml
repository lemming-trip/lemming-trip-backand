version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/valedictorian/lemming-trip/internal/gen
plugins:
  # Go protobuf
  - local: protoc-gen-go
    out: internal/pb
    opt:
      - paths=source_relative

  # Go gRPC
  - local: protoc-gen-go-grpc
    out: internal/pb
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false