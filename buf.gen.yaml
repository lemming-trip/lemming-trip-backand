version: v2
managed:
  enabled: true
#  disable:
#    - module: buf.build/googleapis/googleapis
#      path: google/proto/annotations.proto
#  override:
#    - file_option: go_package_prefix
#      value: github.com/valeravorobjev/lemming-trip/internal/gen
plugins:
  # Go protobuf
  - local: protoc-gen-go
    out: internal/gen
    opt:
      - paths=source_relative

  # Go gRPC
  - local: protoc-gen-go-grpc
    out: internal/gen
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false